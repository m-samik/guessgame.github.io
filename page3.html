<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Seek Game</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
        td{
            height: 50px;
            width: 50px;
        }
        tr th{
            width: 30px;
            height: 30px;
        }
    </style>
    <script src="./web3.js"></script>

</head>

<body>
<center>
    <h2 style="color:brown; font-size: 40px">Hide and Seek Game </h2>

    
    <table>
        <tr>
            <th></th>
            <th>0</th>
            <th>1</th>
            <th>2</th>

        </tr>
        <tr>
            <th>A</th>
            <td id="A0"></td>
            <td id="A1"></td>
            <td id="A2"></td>

        </tr>
        <tr>
            <th>B</th>
            <td id="B0"></td>
            <td id="B1"></td>
            <td id="B2"></td>

        </tr>
        <tr>
            <th>C</th>
            <td id="C0"></td>
            <td id="C1"></td>
            <td id="C2"></td>

        </tr>
        
    </table>
    <br>
    <input id="val" placeholder="Enter Your Guess " required />
    <button id="submit-btn">Submit</button>
 

</center>
   

</body>

</html>
